<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
<ul>
  <li>
    <a href="javascript:;" onclick="skipView('datePicker')">日历控件</a>
  </li>
</ul>

<script>
function skipView(path, params) {
  let packageParams = '';
  if (params) {
    Object.keys(params).forEach(function (key, i) {
      if (i === 0) {
        packageParams += '?';
      } else {
        packageParams += '&';
      }
      packageParams += key + '=' + params[key];
    });
  }
  let url = '/';
  if (location.href.indexOf('cangyuan') >= 0) {
    url = '/dist/';
  }
  location.href = url + path + '.html' + packageParams;
}

</script>
</body>
</html>
